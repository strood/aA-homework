<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INHERIT</title>
    <style> 
        article {
            color: green;
        }

        p {
            color: blue;
        }

        /* Will inherit from artice,  */
        p {
            color: inherit;
        }
    </style>
</head>
<body>
    <article>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Tempore accusamus laudantium quis autem cumque animi itaque dolorum placeat molestias vitae. 
            Atque obcaecati consectetur sed. Earum, atque. Quisquam aperiam odio explicabo.
        </p>
    </article>
</body>
</html>
