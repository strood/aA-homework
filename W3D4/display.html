<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            background: grey;
        }

        .none {
            display: none;
        }

        .block {
            display: block;
            background: pink;
        }

        .inline {
            display: inline;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="none">I AM NONE</div>
    <div class="block">I AM BLOCK</div>
    <div class="inline">I AM INLINE</div>
    <div class="inline">I AM INLINE</div>
    <div class="inline">I AM INLINE</div>
</body>
</html>
